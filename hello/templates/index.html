<!DOCTYPE html>
<html>
<head>
<title>MINIMUS</title>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       
       <!-- Latest compiled JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  {% if user.is_authenticated  %}
  Welcome {{username}},
  <button type="button" class="btn btn-outline-success" onclick="user_subscribe()">Subscribe</button>
  {% for message in messages %}
            <div class="alert alert-primary alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                
                <strong>{{message}}</strong>
              </div>
              {% endfor %}
  <a href="{% url 'logout' %}" role="button" class="btn btn-outline-danger">Logout</a>
  {% endif %}
  <div id="demo">

  </div>
    <script>
      // Utils functions:
      function save(data){
        var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
     
      }
    };
  xhttp.open("POST", "save_push", true);
  xhttp.send(data);
      }
      function urlBase64ToUint8Array (base64String) {
              var padding = '='.repeat((4 - base64String.length % 4) % 4)
              var base64 = (base64String + padding)
                      .replace(/\-/g, '+')
                      .replace(/_/g, '/')
      
              var rawData = window.atob(base64)
              var outputArray = new Uint8Array(rawData.length)
      
              for (var i = 0; i < rawData.length; ++i) {
                      outputArray[i] = rawData.charCodeAt(i)
              }
              return outputArray;
      }
      function loadVersionBrowser (userAgent) {
              var ua = userAgent;
              var tem;
              var M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
              
              if (/trident/i.test(M[1])) {
                      tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                      return {name: 'IE', version: (tem[1] || '')};
              }
              if (M[1] === 'Chrome') {
                      tem = ua.match(/\bOPR\/(\d+)/);
                      if (tem != null) {
                              return {name: 'Opera', version: tem[1]};
                      }
              }
              M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
              if ((tem = ua.match(/version\/(\d+)/i)) != null) {
                      M.splice(1, 1, tem[1]);
              }
              return {
                      name: M[0],
                      version: M[1]
              };
      };
      var applicationServerKey = "BB2ysPqpngs1wezlj6RM4WDoDiMEW3zJpx5ZD0wGviKBq5p57xTDX7q24O1YL55jEItdy4dZKlm0ID-wqE_qKGQ";
      // In your ready listener
      function user_subscribe(){
        if ('serviceWorker' in navigator) {
          // The service worker has to store in the root of the app
          // http://stackoverflow.com/questions/29874068/navigator-serviceworker-is-never-ready
          var browser = loadVersionBrowser('chrome');
          navigator.serviceWorker.register('/static/sw.js').then(function (reg) {
            reg.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: urlBase64ToUint8Array(applicationServerKey)
            }).then(function (sub) {
              var endpointParts = sub.endpoint.split('/');
              var registration_id = endpointParts[endpointParts.length - 1];
              var data = {
                'browser': browser.name.toUpperCase(),
                'p256dh': btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('p256dh')))),
                'auth': btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('auth')))),
                'name': 'XXXXX',
                'registration_id': registration_id
              };
              save(JSON.stringify(data));
              console.log(data);
            })
          }).catch(function (err) {
            console.log(':^(', err);
          });
        }
      }
      </script>
</body>
</html>
